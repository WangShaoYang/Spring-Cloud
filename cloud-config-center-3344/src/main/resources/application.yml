server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github:com:WangShaoYang/Spring-Cloud.git # Github上的仓库地址
          search-paths: # 搜索目录，这个目录指的是github上的目录
            - config-repo
      # 读取分支
      label: master
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
